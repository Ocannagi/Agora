<mat-toolbar>
    <span>
        <a mat-button routerLink="">
            <mat-icon>account_balance</mat-icon> Ágora eCommerce
        </a>
    </span>

    <div>
        <a mat-button routerLink="/">
            <mat-icon>search</mat-icon>
            Buscar Antigüedades</a>
    </div>

    <app-autorizado [esAutorizado]="store.isCompradorVendedor()">
        <ng-container autorizado>
            <a mat-button routerLink="/misantiguedades">Mis Antigüedades</a>
        </ng-container>
    </app-autorizado>

    <app-autorizado [esAutorizado]="store.isSoporteTecnico()">
        <ng-container autorizado>
            <div>
                <a mat-button routerLink="/">Géneros</a>
            </div>
        
            <div>
                <a mat-button routerLink="/">Actores</a>
            </div>
        
            <div>
                <a mat-button routerLink="/">Cines</a>
            </div>
        
            <div>
                <a mat-button routerLink="/">Crear Película</a>
            </div>

            <div>
                <a mat-button routerLink="/usuarios">Usuarios</a>
            </div>
        </ng-container>
    </app-autorizado>

    <div class="espacio"></div>

    <app-autorizado [esAutorizado]="store.isLoggedIn()" style="display: inline;">
        <ng-container autorizado>
            <!-- reemplazar el span -->
            <button mat-button class="saludo-btn" [routerLink]="'/usuarios/editar/' + store.usrId()">Hola, {{store.usrNombre()}}</button>
            <!-- (click)="logout()" -->
            <a mat-button [swal]="{title: 'Logout', text: '¿Estás seguro de que deseas cerrar sesión?', icon: 'warning', showCancelButton: true}" (confirm)="store.logout()">Logout</a>
        </ng-container>
        <ng-container noAutorizado>
            <a mat-button routerLink="login">Login</a>
            <a mat-button routerLink="usuarios/crear">SignUp</a>
        </ng-container>
    </app-autorizado>
    
</mat-toolbar>
